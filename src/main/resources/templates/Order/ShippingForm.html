<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShippingForm</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/top"></header>
<div id="Content">
    <div id="Catalog">
        <form th:href="/order?orderId=${order.orderId}">
<!--        <stripes:form-->
<!--            beanclass="org.mybatis.jpetstore.web.actions.OrderActionBean">-->

        <table>
            <tr>
                <th colspan=2>Shipping Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td th:text="${order.shipToFirstName}" th:name="${order.shipToFirstName}">order.shipToFirstName</td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td th:text="${order.shipToLastName}" th:name="${order.shipToLastName}">order.shipToLastName</td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td th:text="${order.shipAddress1}" th:name="${order.shipAddress1}">order.shipAddress1</td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td th:text="${order.shipAddress2}" th:size="40" th:name="${order.shipAddress2}">order.shipAddress2</td>
            </tr>
            <tr>
                <td>City:</td>
                <td th:text="${order.shipCity}" th:name="${order.shipCity}">order.shipCity</td>
            </tr>
            <tr>
                <td>State:</td>
                <td th:text="${order.shipState}" th:name="${order.shipState}">order.shipState</td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td th:text="${order.shipZip}" th:size="10" th:name="${order.shipZip}">order.shipZip</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td th:text="${order.shipCountry}" th:size="15" th:name="${order.shipCountry}">order.shipCountry</td>
            </tr>


        </table>

        <div th:type="submit" th:name="newOrder" th:value="Continue"></div>>

<!--        <stripes:submit name="newOrder" value="Continue" />-->

<!--    </stripes:form>-->
    </form>
    </div>

</div>
<footer th:replace="common/bottom"></footer>
</body>
</html>
